<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        .container{
            background-color: rgb(169, 113, 165);
            padding: 20px;
        }
        .container>div{
       
        margin-bottom: 20px;
        border: 2px solid rgb(6, 4, 4);
        padding: 20px;
        text-align: center;
        color: black;
    }

    .b2{
        position: absolute;
        top: 0px;
        color: black;
        left: 0px;
    }
    .b4{
        position: absolute;
        top: 0px;
        right: 0px;
    }
</style>

   
</head>
<body>
    <center>
        <h1> Position</h1>
    </center>
    <hr>

    <section class="container">
        <div class="b1">
            <p>property-left</p>
        </div>
        <div class="b2">
            <p>property-right</p>
        </div>

        <div class="b3">
            <p>property-bottom</p>
        </div>

        <div class="b4">
            <p>property-top</p>
        </div>
    </section>


</body>
</html>
