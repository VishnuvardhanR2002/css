<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            background-color: greenyellow;
            padding: 20px;
            text-align: center;
            box-shadow: 3px 3px 3px 3px #ccc;
        }
        .b1{
            background-color: brown;
            position: fixed;
            top: 45%;
            right: 0%;
            border-radius: 10px;
            transition: 0.5s;
        }
        .b1:hover{
            right: 5%;
        }
    </style>
</head>
<body>
    <center>
        <h1>sticky-position</h1>
    </center>
    <hr>
    <p>BOX-1</p>
    <p>BOX-2</p>

    <p class="b1" >STICKY</p>

</body>
</html>
