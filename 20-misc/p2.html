<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            padding: 20px;
        }
        .container>div{
            height: 100px;
            width: 200px;
            margin: 20px;
        }
        .b1{
            background-color: #999;
            box-shadow: 10px 4px 4px rgb(246, 101, 101);
        }
        .b2{
            box-shadow: 10px 4px 4px rgb(236, 233, 233);
        }
        .b3{
            box-shadow: 10px 4px 4px rgb(236, 233, 233);
        }
    </style>
</head>
<body>
    <center><h1>Box-Shadow</h1></center>
    <hr>
    <section class="container">
        <div class="b1">block-1</div>
        <div class="b2">block-2</div>
        <div class="b3">block-3</div>
        <div class="b4">block-4</div>
        <div class="b5">block-5</div>
    </section>
</body>
</html>
