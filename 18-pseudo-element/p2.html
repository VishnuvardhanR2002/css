<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2::before{
            content: "Mr.";
            color: cornflowerblue;
        }
        h2::after{
            content: " hello";
            color: cornflowerblue;
        }
    </style>
</head>
<body>
    <center>
        <h1>::after and ::before</h1>
    </center>
    <hr>

    <div>
        <h2>Vishnu</h2>
        <h2>Vardhan</h2>
        <h2>Rachepalli</h2>
    </div>
</body>
</html>
