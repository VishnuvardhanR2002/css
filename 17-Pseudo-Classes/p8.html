<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:first-child{
            color: rgb(162, 116, 235);
            font-size: xx-large;
        }
        li:last-child{
            color: red;
            font-size: xx-large;
        }
        li:nth-child(4){
            color: aquamarine;
            font-size: xx-large;
        }
    </style>
</head>
<body>
    <center>
        <h1>:first-child :last:child :nth-child(position)</h1>
    </center>

    <hr>

    <ul>
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
    </ul>
</body>
</html>
