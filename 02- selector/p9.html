<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SELECTOR</title>
    <style>
        .container,.container1 {
            background-color: aqua;
            padding: 20px;
        }
        .card,.card1 {
            background: blue;
            padding: 20px;
        }
        p{padding: 20px;}
        .card ~ p {
            background-color: white;
        }
        .card1 + p{
            background-color: red;
        }
        .card1 + p + p{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <center>
        <h1>General sibling (~) all and adjacent sibling (+)</h1>
    </center>
    <hr>
    <h2>general sibling (~)</h2>

    <section class="container">
        <div class="card">
            <h1>card title</h1>
            <p>paragraph inside card</p>
        </div>
        <p>para-1</p>
        <p>para-2</p>
        <p>para-3</p>
    </section>
    
    <hr>

    <h2>adjacent sibling (+)</h2>

    <section class="container1">
        <div class="card1">
            <h1>card title</h1>
            <p>paragraph inside card</p>
        </div>
        <p>para-1</p>
        <p>para-2</p>
        <p>para-3</p>
    </section>


</body>
</html>
