<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3[title  |='header']{
            background-color: lightgrey;
            padding: 20px;
        }
    </style>
</head>
<body>
    <center>
        <h1>CSS Attribute [attribute|="value"] selector</h1>
        <p>represents element with an attribute name of attribute whose value can be exactly value or can begin with value immediately followed by an hypen</p>

    </center>

    <hr>

    <h2>Example</h2>
    <div>
        <h3 title="header-first">this is first h3  tag</h3>
        <h3 title="header-second">this is second h3  tag</h3>
        <h3 title="headerheader">this is third h3  tag</h3>
        <h3 title="header header">this is fourth h3  tag</h3>
    </div>
</body>
</html>
