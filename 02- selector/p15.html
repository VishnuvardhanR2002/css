<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li[class$=btn] {
            color: gray;
            padding: 0px;
        }
    </style>
</head>
<body>
    <center>
        <h1>css [attribute^="value"] prefix match attribute selector</h1>
        <p>represents elements with an attribute name of attribute whose value is suffixes (followed) by value</p>
    </center>

    <hr>


    <h2>attribute selector [att$=value]</h2>
    <ul>
        <li class="btn">Item-1</li>
        <li class="add-btn">Item-2</li>
        <li class="btn-sum">Item-3</li>
        <li class="btn link">Item-4</li>
        <li class="alert btn">Item-5</li>
        <li>Item-6</li>
    </ul>
</body>
</html>
