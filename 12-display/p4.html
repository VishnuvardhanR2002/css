<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section{
            background-color: lightgray;
            color: #fff;
            padding: 20px;
        }
        .b1{
            display: none;
        }
        .b2{
            visibility: hidden;
        }
    </style>
</head>
<body>
    <center>
        <h1>DISPLAY == NONE AND VISIBALITY == HIDDEN</h1>
    </center>

    <hr>

    <main>
        <h2>this is a head tag</h2>
        <section class="b1">
            <div>DISPLAY == NONE</div>

        </section>
        <h2>this is a head tag</h2>
        <section class="b2">
            <div>DISPLAY == HIDDEN</div>

        </section>
    </main>
</body>
</html>
